<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <!--import icon font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class='page-body'>
    <div class='header' >
            <h1>Vanilla TODO List</h1>
    </div>
    <div class='main-body'>
        <div class='menu'>
            <div class='menu-title' >
                Edit items and add new items
            </div>
            <div class='item'>
                <div style='margin:5px'>title: <input required class='title-input' type='text'/></div>
                <div style='margin:5px'>subtitle: <input class='subtitle-input' type='text'/></div>
                <div style='display:flex;align-self: flex-start; margin:5px'>description: <input class='description-input' style='height:50px' type='textarea'/></div>
            </div>
            <div class='menu-buttons'>
                <button class='clear-button'>clear</button>
                <button class='menu-button'>add item / add changes</button>
            </div>
        </div>
        <div class='display'>
            <ul class='todo-list'>
                <ol class='todo-item'>
                    <input class='item-checkbox' type='checkbox'/>
                    <div class='todo-item-text'>
                        <div class='todo-item-title'>title</div>
                        <div class='todo-item-subtitle'>sub-title</div>
                        <div class='todo-item-description'>description</div>
                    </div>
                    <div class='todo-item-buttons'>
                        <button class='item-edit-button'>edit</button>
                        <button class='item-delete-button'>delete</button>
                    </div>
                </ol>
            </ul>
            <button class='add-button'>add new todo item</button>
        </div>
    </div>
</body>
</html>
